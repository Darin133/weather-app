<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"

<link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <div class="row">
        <div class="col-7">
          <form id="search-form">
          <input
            class="request"
            type="text"
            placeholder="Enter a city"
            id="city"
          />
          
          <input class="button1" type="submit" value="Search" /> <button id="place">current place</button>

        </form>
          <h1></h1>
          <h5>
            Sunday 10:59 </h5>
           <h4> </h4>
          
         <img src="#" class="icon" id="icon"><span class="temp" id="temp"></span><span class="unit"> <a href="#" id="Celsius">&#176C</a> | <a href="#" id="Fahrenheit">&#176F</a></span>
         <h6>Humidity: %  <br />
            Wind: km/h
         </h6>
        </div>
        <div class = "vertical"></div>
        <div class="col-3 days">
            <ul>
                <li>Monday</li>
                <li>Tuesday</li>
                <li>Wednesday</li>
                <li>Thursday</li>
                <li>Friday</li>
                <li>Saturday</li>
            </ul>
        </div>
        <div class="col-1 miniIcon">
            <ul>
                <li><i class="fa-solid fa-sun"></i></li>
                <li><i class="fa-solid fa-cloud-sun"></i></li>
                <li><i class="fa-solid fa-sun"></i></li>
                <li><i class="fa-solid fa-cloud-sun"></i></li>
                <li><i class="fa-solid fa-cloud-sun-rain"></i></li>
                <li><i class="fa-solid fa-cloud-rain"></i></li>
            </ul>
          </div>
        <div class="col-2 daysTemp">
            <ul>
                <li>21 &#176C</li>
                <li>20 &#176C</li>
                <li>20 &#176C</li>
                <li>19 &#176C</li>
                <li>19 &#176C</li>
                <li>17 &#176C</li>
            </ul>
        </div>
    </div>
    </div>
    <a href="https://github.com/Darin133/weather-app" target="_blank" class="gitHubLink">Open sourse code </a><span>by Hariz Darin</span>
    <script src="index.js"></script>
  </body>
</html>
