<link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 today">
          <form id="search-form">
          <input
            class="request"
            type="text"
            placeholder="Enter a city"
            id="city"
          />
          
          <input class="button1" type="submit" value="Search" /> 
          
          <button id="place">current place</button>

        </form>
          <h1></h1>
          <h5>
            Sunday 10:59 </h5>
           <h4> </h4>
          
         <img src="#" class="icon" id="icon"><span class="temp" id="temp"></span><span class="unit"> <a href="#" id="Celsius" class="active">&#176C</a> | <a href="#" id="Fahrenheit">&#176F</a></span>
         <h6>Humidity: %  <br />
            Wind: km/h
         </h6>
        </div>
         <div class = "vertical"></div>
         <div class="col-6 days" id="forecast">
        </div>
      </div>
    </div>
    <a href="https://github.com/Darin133/weather-app" target="_blank" class="gitHubLink">Open sourse code </a><span>by Hariz Darin</span>
